            <h1>Contact Us Page</h1>
            <form action="post_contact.html">
                <table class="infotable">
                    <tr>
                        <td>
                            <label for="firstname">First Name</label>
                        </td>
                        <td>
                            <input class="form-control" type="text" id="firstname" name="firstname"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Last Name</label>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Address</label>
                        </td>
                        <td>
                            <input class="form-control" type="email" id="email" name="emailaddress"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone Number</label>
                        </td>
                        <td>
                            <input class="form-control" type="tel" id="phone" name="phone"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Select Gender</span>
                        </td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male" />
                            <label for="male">Male</label> 
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Female</label> <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="reasons">Select Reason For Contact</label>
                        </td>
                        <td>
                            <select class="form-control" id="reasons" name="reasons">
                                <option value="complaint">Complaint</option>
                                <option value="query">Query</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Comment</label>
                        </td>
                        <td>
                            <textarea class="form-control" id="comments" name="comments" rows="5" cols="20"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn-submit" value="Submit"/>
                        </td>
                    </tr>
                </table>
            </form>

                <!-- Email Address -->
                <label for="email">Email Address</label>

                <br/>
                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"/>
                <br/>
                <!-- Gender -->
                <span>Select Gender</span><br/>
                <input type="radio" id="male" name="gender" value="male" />

                <input type="radio" id="female" name="gender" value="female" />

                    <option value="complaint">Complaint</option>
